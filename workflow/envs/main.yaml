name: buscoclade_main
channels:
    - conda-forge
    - bioconda
dependencies:
    - busco=6.0.0
    - biopython
    - prank
    - mafft
    - gblocks
    - trimal
    - iqtree
    - astral-tree
    - newick_utils
    - rapidnj
    - phylip
    - raxml-ng
    - bedtools
    - bcftools
    - samtools
    - pip:
          - "--editable=git+https://github.com/tomarovsky/Biocrutch.git#egg=Biocrutch"
          - argparse
          - indexed_gzip
